<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      h1 {
        text-align: center;
      }

      form {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <section id="header">
      <a href="index.html"
        ><img src="img/logo.png" width="150px" class="logo" alt=""
      /></a>
      <div>
        <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="lg-bag">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>
    <div class="container">
      <h1>Payment Page</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input
            type="tel"
            id="contact"
            placeholder="Enter your contact number"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            placeholder="Enter your address"
            required
          ></textarea>
        </div>
        <button id="payButton">Pay Now</button>
      </form>
    </div>
    <script>
      // Replace 'your_razorpay_key' with your actual Razorpay Key
      const razorpayKey = "rzp_live_qoBqqxuMurEGPS";

      // Create a new Razorpay checkout instance
      const razorpayCheckout = new Razorpay({
        key: razorpayKey,
        amount: 100, // Replace with the actual amount to be paid (in paise)
        currency: "INR", // Replace with the appropriate currency code
        name: "BOROGI",
        description: "Payment for Order #123",
        image: "img/logo.png", // Replace with the path to your company logo
        handler: function (response) {
          // Handle the success callback here
          alert("Payment successful!");
          console.log(response);
        },
        prefill: {
          name: "John Doe",
          email: "john.doe@example.com",
          contact: "9876543210",
        },
      });

      // Attach a click event listener to the payment button
      const payButton = document.getElementById("payButton");
      payButton.addEventListener("click", function () {
        razorpayCheckout.open();
      });

      function getTotalPriceFromLocalStorage() {
        const cartItems = JSON.parse(localStorage.getItem("cartData")) || [];
        let totalPrice = 0;

        for (let i = 0; i < cartItems.length; i++) {
          totalPrice += cartItems[i].price;
        }

        return totalPrice;
      }
    </script>
  </body>
</html>
